<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="../../public/css/register.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

  <div class="bg-white p-8 rounded-lg shadow-lg w-96 max-w-full">
    <h2 class="text-2xl font-semibold text-center mb-8">Form Register</h2>

    <form id="registerForm" action="../../config/proces/register.php" method="POST">
      
      <label for="nim" class="block text-gray-700 font-semibold mb-2">NIM :</label>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">

      <label for="nama" class="block text-gray-700 font-semibold mb-2">Nama :</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">
      
      <div class="mb-3">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password :</label>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            class="w-full p-3 border border-gray-300 rounded-lg mb-4"
            placeholder="Masukkan Password"
            required
          />
          <button
            type="button"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500"
            onclick="togglePassword()"
            aria-label="Toggle password visibility"
          >
            <i id="eyeIcon" data-feather="eye"></i>
          </button>
        </div>
      </div>

      <div class="flex gap-4 mt-6">
        <button type="submit" class="flex-1 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition">Daftar</button>
        <button type="button" onclick="history.back()" class="flex-1 py-3 bg-gray-300 text-black rounded-lg font-semibold hover:bg-gray-400 transition">Kembali</button>
      </div>
    </form>
  </div>

  <div id="toast" class="hidden"></div>

  <script>
    if (window.feather) {
      feather.replace();
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (!passwordInput || !eyeIcon) return;

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.setAttribute("data-feather", "eye-off");
      } else {
        passwordInput.type = "password";
        eyeIcon.setAttribute("data-feather", "eye");
      }

      if (window.feather) {
        feather.replace();
      }
    }
  </script>
</body>
</html>
