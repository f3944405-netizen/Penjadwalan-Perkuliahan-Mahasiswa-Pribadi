<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistem Informasi Absensi Berbasis Scan QR CODE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom CSS untuk menyesuaikan tampilan */
        body {
            background-color: #f8f9fa; /* Warna latar belakang */
        }
        .sidebar {
            width: 250px;
            background-color: #343a40; /* Warna sidebar gelap */
            color: white;
            padding: 0;
            position: fixed;
            height: 100vh;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            color: #ccc;
            display: block;
            border-bottom: 1px solid #495057;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            margin-left: 250px; /* Jarak dari sidebar */
            padding: 20px;
        }
        .card-info {
            height: 150px; /* Tinggi card agar seragam */
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-info .icon-and-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-info .count {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-info .title {
            font-size: 1rem;
            margin-top: -10px;
        }
        .card-info .view-details {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card-info .view-details:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Warna Card Sesuai Gambar */
        .card-blue { background-color: #0d6efd; }
        .card-green { background-color: #198754; }
        .card-red { background-color: #dc3545; }
        .card-brown { background-color: #664d03; }
        .card-yellow { background-color: #ffc107; color: #343a40; } /* Khusus untuk card kuning */
        
        .card-yellow .view-details { background: rgba(0, 0, 0, 0.1); color: #343a40; }
        .card-yellow .view-details:hover { background: rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding: 15px; text-align: center; font-size: 1.2rem; background-color: #212529; color: white;">
    </div>
    <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a>
    <a href="#"><i class="fas fa-user-tie"></i> DOSEN</a>
    <a href="#"><i class="fas fa-user-graduate"></i> MAHASISWA</a>
    <a href="#"><i class="fas fa-bookmark"></i> MATAKULIAH</a>
    <a href="#"><i class="fas fa-door-open"></i> RUANGAN</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
</div>

<div class="content">
    
    <h2 class="mb-4">DASHBOARD</h2>
    <p>Selamat Datang,</p>
    <h3>POLITEKNIK NEGERI BATAM</h3>
    
    <div class="row mt-4">

        <div class="col-md-3">
            <div class="card-info card-brown">
                <div class="icon-and-count">
                    <i class="fas fa-book fa-3x"></i>
                    <div class="count">...</div>
                </div>
                <li class="nav-item">
                        <a class="nav-link" href="matakuliah.html">Matakuliah</a>
                    </li>
                <div class="view-details" onclick="showAlert('Matakuliah')">View Details</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-info card-blue">
                <div class="icon-and-count">
                    <i class="fas fa-user-tie fa-3x"></i>
                    <div class="count">30</div>
                </div>
                <div class="title">DOSEN</div>
                <div class="view-details" onclick="showAlert('Dosen')">View Details</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-info card-green">
                <div class="icon-and-count">
                    <i class="fas fa-user-graduate fa-3x"></i>
                    <div class="count">30</div>
                </div>
                <li class="nav-item">
                        <a class="nav-link" href="mahasiswa.html"> Mahasiswa</a>
                    </li>
                <div class="view-details" onclick="showAlert('Mahasiswa')">View Details</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-info card-red">
                <div class="icon-and-count">
                    <i class="fas fa-door-open fa-3x"></i>
                    <div class="count">20</div>
                </div>
                <div class="title">RUANGAN</div>
                <div class="view-details" onclick="showAlert('Ruangan')">View Details</div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /**
     * showAlert(featureName)
     * - jika tersedia file tujuan, akan redirect ke file tersebut
     * - jika tidak tersedia, akan menampilkan alert (seperti sebelumnya)
     *
     * Perubahan: hanya satu definisi fungsi (tidak ada duplikasi).
     */
    function showAlert(featureName) {
        if (!featureName) {
            alert("Feature tidak diketahui.");
            return;
        }

        // peta nama feature (case-insensitive) --> file tujuan
        const map = {
            'matakuliah': 'matakuliah.html',
            'dosen': 'dosen.html',
            'mahasiswa': 'mahasiswa.html',
            'ruangan': 'ruangan.html'
        };

        const key = featureName.toString().trim().toLowerCase();

        if (map.hasOwnProperty(key)) {
            // Redirect â€” jika file tidak ada di server, browser akan menampilkan 404
            window.location.href = map[key];
            return;
        }

        // fallback: tampilkan alert seperti semula
        alert("Fitur 'View Details' untuk " + featureName + " belum terintegrasi dengan backend. Di sinilah Anda akan menavigasi ke halaman detail atau memuat data.");
    }

    // JavaScript untuk menambahkan kelas aktif pada menu sidebar yang diklik
    document.querySelectorAll('.sidebar a').forEach(item => {
        item.addEventListener('click', event => {
            // Hapus kelas aktif dari semua link
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            // Tambahkan kelas aktif ke link yang baru saja diklik
            item.classList.add('active');
        });
    });
</script>

</body>
</html>
