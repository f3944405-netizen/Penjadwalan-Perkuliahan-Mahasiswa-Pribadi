<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Kuliah & Jadwal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn.primary {
      background-color: #0d6efd;
      color: white;
    }

    .btn.primary:hover {
      background-color: #0b5ed7;
    }

    .btn.secondary {
      background-color: #e9ecef;
      color: #000;
    }

    .btn.secondary:hover {
      background-color: #d6d8db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      text-align: left;
      padding: 10px 8px;
      font-size: 0.95rem;
    }

    th {
      background-color: #f1f3f5;
      font-weight: bold;
      color: #333;
    }

    .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mata Kuliah & Jadwal</h2>

    <div class="top-buttons">
      <button class="btn primary" onclick="tambahJadwal()">Tambah Jadwal</button>
      <button class="btn secondary" onclick="editKalender()">Edit Kalender</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Semester</th>
          <th>Matakuliah</th>
          <th>Hari</th>
          <th>Jam</th>
          <th>Ruang</th>
          <th>Dosen</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ganjil 2025/2026</td>
          <td>Matematika</td>
          <td>Senin</td>
          <td>08:00 - 09:30</td>
          <td>R101</td>
          <td>Dr. A</td>
        </tr>
        <tr>
          <td></td>
          <td>Rekayasa Perangkat Lunak</td>
          <td>Selasa</td>
          <td>10:00 - 11:30</td>
          <td>R202</td>
          <td>Bu B</td>
        </tr>
        <tr>
          <td></td>
          <td>Sistem Informasi</td>
          <td>Rabu</td>
          <td>13:00 - 14:30</td>
          <td>R303</td>
          <td>Pak C</td>
        </tr>
      </tbody>
    </table>

    <div class="bottom-buttons">
      <button class="btn primary" onclick="simpan()">Simpan</button>
      <button class="btn secondary" onclick="batal()">Batal</button>
    </div>
  </div>

  <script>
    function tambahJadwal() {
      alert("Fitur tambah jadwal akan segera tersedia!");
    }

    function editKalender() {
      alert("Fitur edit kalender belum aktif.");
    }

    function simpan() {
      alert("Data jadwal berhasil disimpan!");
    }

    function batal() {
      if (confirm("Apakah Anda yakin ingin membatalkan perubahan?")) {
        window.location.reload();
      }
    }
  </script>
</body>
</html>
