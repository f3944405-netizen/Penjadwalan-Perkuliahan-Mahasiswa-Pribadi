<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mahasiswa</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./public/css/login.css">
</head>
<body >

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 max-w-full">
        <h2 class="text-2xl font-semibold text-center mb-8">Login Mahasiswa</h2>

        <form id="loginForm" action="./config/proces/login.php" method="POST">
            <div class="mb-4">
                <label for="nim" class="block text-gray-700 font-semibold mb-2">NIM</label>
                <input
                    type="text"
                    id="nim"
                    name="nim"
                    class="w-full p-3 border border-gray-300 rounded-lg"
                    placeholder="Masukkan NIM Anda"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full p-3 border border-gray-300 rounded-lg"
                        placeholder="Masukkan password"
                        required
                    >
                    <button
                        type="button"
                        class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500"
                        onclick="togglePassword()"
                        aria-label="Toggle password visibility"
                    >
                        <i id="eyeIcon" data-feather="eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <button type="submit" class="py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition">Login</button>
                <a href="#" class="text-sm text-blue-500 text-center hover:underline">Lupa Kata Sandi?</a>
                <a href="./view/auth/Regiter.html" class="text-sm text-blue-500 text-center hover:underline">Belum punya akun? Daftar</a>
            </div>
        </form>
    </div>

    <div id="toast" class="hidden fixed top-0 right-0 m-4 bg-green-500 text-white p-3 rounded-lg shadow-md"></div>

    <script>
        if (window.feather) {
            feather.replace();
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (!passwordInput || !eyeIcon) return;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.setAttribute("data-feather", "eye-off");
            } else {
                passwordInput.type = "password";
                eyeIcon.setAttribute("data-feather", "eye");
            }

            if (window.feather) {
                feather.replace();
            }
        }
    </script>
</body>
</html>
